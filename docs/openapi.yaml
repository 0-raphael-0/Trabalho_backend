openapi: 3.0.0
info:
  title: Tarefa API
  version: 1.0.0
  description: API RESTful para gerenciamento de tarefas com autenticação JWT.
servers:
  - url: http://localhost:3000
    description: Servidor local

paths:
  /api/v1/auth/register:
    post:
      tags: [Auth]
      summary: Registrar novo usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name:
                  type: string
                  example: João da Silva
                email:
                  type: string
                  format: email
                  example: joao@example.com
                password:
                  type: string
                  minLength: 6
                  example: senha123
      responses:
        '201':
          description: Usuário criado com sucesso
        '400':
          description: Dados inválidos
        '409':
          description: Email já cadastrado

  /api/v1/auth/login:
    post:
      tags: [Auth]
      summary: Autenticar usuário e gerar token JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: joao@example.com
                password:
                  type: string
                  example: senha123
      responses:
        '200':
          description: Autenticação bem-sucedida
        '400':
          description: Dados inválidos
        '401':
          description: Credenciais inválidas

  /api/v1/tarefas:
    get:
      tags: [Tarefas]
      summary: Listar tarefas do usuário autenticado
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de tarefas
        '401':
          description: Token ausente ou inválido

    post:
      tags: [Tarefas]
      summary: Criar nova tarefa
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TarefaCreate'
      responses:
        '201':
          description: Tarefa criada com sucesso
        '400':
          description: Erro de validação
        '401':
          description: Não autorizado

  /api/v1/tarefas/{id}:
    get:
      tags: [Tarefas]
      summary: Obter detalhes de uma tarefa pelo ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID da tarefa
      responses:
        '200':
          description: Tarefa encontrada
        '401':
          description: Não autorizado
        '404':
          description: Tarefa não encontrada

    put:
      tags: [Tarefas]
      summary: Atualizar tarefa existente
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID da tarefa
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TarefaUpdate'
      responses:
        '200':
          description: Tarefa atualizada
        '400':
          description: Erro de validação
        '401':
          description: Não autorizado
        '404':
          description: Tarefa não encontrada

    delete:
      tags: [Tarefas]
      summary: Excluir tarefa
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID da tarefa
      responses:
        '204':
          description: Tarefa excluída
        '401':
          description: Não autorizado
        '404':
          description: Tarefa não encontrada

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    TarefaCreate:
      type: object
      required: [title]
      properties:
        title:
          type: string
          example: Estudar Express
        description:
          type: string
          example: Ler material da aula
        status:
          type: string
          enum: [pending, in-progress, done]
          example: pending
        dueDate:
          type: string
          format: date-time
          example: 2025-12-01T12:00:00Z

    TarefaUpdate:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [pending, in-progress, done]
        dueDate:
          type: string
          format: date-time
